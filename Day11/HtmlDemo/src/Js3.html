<!DOCTYPE html>
<html>
<head>
<script>
       function redC() {
    	   document.bgColor="Red";
       }
       function blueC() {
    	   document.bgColor="Blue";
       }
       function greenC() {
    	   document.bgColor="Green";
       }
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <center>
        <input type="button" value="Red" 
        onClick="redC()"/>
        <input type="button" value="Blue" 
        onClick="blueC()"/>
        <input type="button" value="Green" 
        onClick="greenC()"/>
        
    
    </center>
</body>
</html>
